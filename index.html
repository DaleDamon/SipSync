<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SipSync â€” Curated Wine Pairing Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Base reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #4b0f1f, #f9e1e3);
      color: #fff;
      line-height: 1.6;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      padding: 60px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p.subtitle {
      font-size: 1.25rem;
      max-width: 700px;
      margin-bottom: 40px;
      color: #fce8ea;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      color: #4b0f1f;
      background-color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 100%;
    }

    .btn:hover {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #f9d9dc;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 16px;
      }

      p.subtitle {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      .btn {
        padding: 12px 24px;
        font-size: 1rem;
        width: auto;
      }

      .logo {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <img class="logo" src="https://github.com/user-attachments/assets/c087912e-b140-4b25-94dc-a204c447c84f" alt="SipSync Logo" />

    <h1>SipSync is Coming Soon</h1>

    <p class="subtitle">
      Discover the art of wine pairing with ease. Whether you're dining out or cooking at home, <strong>SipSync</strong> provides tailored wine suggestions to complement every meal.
    </p>

    <a href="mailto:ddamon0@chicagobooth.edu">
      <button class="btn">Contact Us</button>
    </a>

  </main>

</body>
</html>
